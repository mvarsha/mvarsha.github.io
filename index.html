	<script type="text/javascript">
	var s = skrollr.init({
		forceHeight: true,
	});
	
	(function pulse(back, i) {
    var el = $('#heart img'),
        wd = back    ? -20 : 20,
        op = back    ? 1  : 0.5,
        de = i%4!==0 ? 0  : 1400;
    
    el.delay(de).animate({
        width   : el.width() + (wd), opacity : op
    }, 300, function() {
        pulse(!back, ++i);
    });
	})(false, 0);
	</script>
